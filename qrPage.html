<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link rel="icon" href="https://glitch.com/favicon.ico" />
<!--     <link rel="icon" href="https://glitch.com/favicon.ico" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Weaving Pattern Generator</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- The website JavaScript file -->
    <script src="/qrPage.js" defer></script>
    <style>
    /* Additional CSS to center the text */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  </head>
  <body>
    <div class="flex-container flex items-center justify-center">
      <div class="row">
      <p
        id="topText"
        class="p-4"
        style="text-align: center; color: red; font-size: 30px"
      >
        SCAN QR CODE <br> TO DOWNLOAD
      </p>
      <div id="qrcode"></div>
        <div class="row">
    </div>
    <br>
    <br>
     <div class="w-full flex justify-center">
         <a href="index.html" class="text-center">
            <p class="p-2 m-1 rounded-md border border-black hover:shadow-lg text-xl whitespace-nowrap">
                Back to Home
            </p>
         </a>
    </div>
    <div id="myModal" class="flex items-center justify-center flex-col modal" style="display:none;">
        <div class="modal-content flex flex-col justify-center items-center">
            <p class="text-base font-bold text-center">Your sound weaving is about to timeout!</p>
          <div class="items-center flex-row p-3 space-x-1">
           <button id="endButton" class="p-1 m-2 rounded-md">
              <div class="items-center flex-row"> </div>
                End Session</button>
            <button id="continueButton" class="text-gray-50 bg-neutral-700 p-1 m-2 rounded-md">
              <div class="items-center flex-row"> </div>
              Continue Session</button>
          </div>  
        </div>
    </div>
  </body>
</html>
